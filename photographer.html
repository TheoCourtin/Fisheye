<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ressources/fontawesome-free-6.1.1-web/css/all.css">
    
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt="FishEye Homepage" aria-label="Logo FishEye"/>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()" >Contactez-moi</button>
      </div>
    </main>

    <!-- GALERIE -->
    <section class="photographer_gallery"></section>

    <section tabindex="1" id="popup">
      <div class="popup_text">
        <span class="likes_total"></span>
        <span class="price_per_day"></span>
      <div class="popup-content">
        <span class="likes-total"></span>
        <span class="price-day"></span>
      </div>
    </section>

    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="fermer le formulaire"/>
        </header>
				<form>
					<div>
						<label>Pr√©nom</label>
						<input />
					</div>
          <button class="contact_button" aria-label="Envoyer le formulaire">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/factories/media.js"></script>

  </body>
</html>
