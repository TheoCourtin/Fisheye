<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- <link rel="stylesheet" href="ressources/fontawesome-free-6.1.1-web/css/all.css"> -->
    <script src="https://kit.fontawesome.com/48b30f5d9d.js" crossorigin="anonymous"></script>
    
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a class="img_header" href="index.html"><img src="assets/images/logo.png" class="logo" alt="FishEye Homepage" aria-label="Logo FishEye"/></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button id="contact" class="contact_button" onclick="displayModal()" alt="" aria-label="Contact me">Contactez-moi</button>
      </div>
    </main>

     <!-- NAVIGATION FILTRE DE TRI-->
     <nav id="sort-nav">
        <label class="sort-text" for="sort-select">Trier par </label>
      
        <select id="sort-select" class="sort-select">
          
          <option value="popularite" aria-label="Popularité">Popularité</option>
          <option value="date" aria-label="Date">Date</option>
          <option value="title" aria-label="Titre">Titre</option>
       
        </select>
    
      </nav>

  

    <!-- GALERIE -->
    <div class="container_gallery">
      <section class="photographer_gallery"></section>
    </div>
    

    <!-- LIGHTBOX -->
      <div id="lightbox_id" class="lightbox" aria-label="image closeup view" role="dialog" aria-hidden="true">
        <div class="lightbox-media">
          <img src="" alt="" title="">
          <video controls autoplay  alt="" title="" aria-label="video closeup view" role="dialog" aria-hidden="true"> </video>
          <h3></h3>
        </div>
        <button class="lightbox-close" role="button" aria-label="close dialog"><span class="fa-solid fa-xmark" aria-hidden="true"></span></button>
        <button role="button" aria-label="next media"><span class="fa-solid fa-chevron-left" aria-hidden="true"></span></button>
        <button role="button" aria-label="previous media"><span class="fa-solid fa-chevron-right" aria-hidden="true"></span></button>
      </div>

    

    <!-- POPUP ET PRIX -->
    <section tabindex="1" id="popup">
      <div class="popup-content">
        <p class="profil-like"></p>
        <span class="price-day"></span>
      </div>
    </section>


    <!-- CONTACT -->
    <div id="contact_modal">
			<div class="modal" aria-label="Contact">
				<header>
          <h2>Contactez-moi</h2>
          <img tabindex="0" src="assets/icons/close.svg" id="close_modal" onclick="closeModal()" alt="Close contact form" aria-label="Close Contact Form"/>
        </header>
				<form id="contactForm">
					<div>

						<label for="firstName">Prénom</label>
            <input type="text" name="firstName" id="firstName" aria-label="First-name">
            <div class="msg_firstName"></div>

            <label for="lastName">Nom</label>
            <input type="text" name="lastName" id="lastName" aria-label="Last-name"/>
            <div class="msg_lastName"></div>
            
            <label for="email">Email</label>
            <input type="text" name="email" id="email" aria-label="E-mail"/>
            <div class="msg_email"></div>

            <label for="msg">Votre message</label>
            <input form="contactForm" name="textArea" id="msg" aria-label="Your message"/>
						
					</div>
          <button id="submit" type="submit" class="contact_button" aria-label="Send">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
    <script src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/factories/media.js"></script>

  </body>
</html>
